<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Counter</title>
</head>
<body>
<section class="container">
    <div class="counter">
        <div class="app-display">
            <h1>Counter App</h1>
            <p><span>0</span></p>
        </div>
        <div class="app-buttons">
            <button class="btn" id="increment">Increment <i class="fa fa-arrow-up" aria-hidden="true"></i></button>
            <button class="btn" id="reset" type="reset">Reset <i class="fa fa-undo" aria-hidden="true"></i></button>
            <button class="btn" id="decrement">Decrement <i class="fa fa-arrow-down"
                                                            aria-hidden="true"></i></button>
        </div>
    </div>
</section>
<script src="script.js"></script>

</body>
